<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Alma Mater - „Ç™„Éº„Éó„Éã„É≥„Ç∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: "M PLUS 1p", "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        /* ËÉåÊôØ */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Title/opËÉåÊôØ.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: backgroundZoom 20s ease-in-out infinite;
            filter: brightness(1.1) hue-rotate(5deg) saturate(1.1);
            z-index: 1;
        }

        @keyframes backgroundZoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* „Ç≥„É≥„ÉÜ„Éä */
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Èõ≤„Å®„Ç≠„É£„É©„ÇØ„Çø„Éº„ÅÆ„Ç≥„É≥„ÉÜ„Éä */
        #clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        /* Èõ≤ */
        .cloud {
            position: absolute;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        #kumo1 {
            width: 37.44%;
            top: 5%;
            left: 2%;
            animation: cloudFloat 2.5s ease-in-out infinite;
            animation-delay: 0s;
        }

        #kumo2 {
            width: 42.9%;
            top: calc(15% + 150px - 70px - 100px - 100px);
            left: 60%;
            animation: cloudFloatCenter 2.5s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        #kumo3 {
            width: 20.8%;
            top: calc(25% - 80px);
            left: calc(35% + 30px);
            animation: cloudFloatCenterRight 2.5s ease-in-out infinite;
            animation-delay: 1s;
        }

        #kumo4 {
            width: 19.5%;
            top: calc(45% + 40px - 200px - 200px);
            left: calc(10% - 30px);
            animation: cloudFloat 2.5s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        #kumo5 {
            width: 16.64%;
            top: calc(50% - 240px - 240px - 70px - 30px);
            left: calc(75% + 100px - 500px - 80px);
            animation: cloudFloatCenterRight 2.5s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes cloudFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-22.5px);
            }
        }

        @keyframes cloudFloatCenter {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-22.5px);
            }
        }

        @keyframes cloudFloatCenterRight {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-22.5px);
            }
        }

        /* È£õ„Çì„Åß„ÅÑ„Çã„Ç≠„É£„É©„ÇØ„Çø„Éº */
        #bird-character {
            position: absolute;
            width: 20%;
            max-width: 238px;
            top: calc(5% + 160px);
            left: calc(12.5% - 100px);
            z-index: 4;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            animation: flyAcross 8s linear infinite;
        }

        @keyframes flyAcross {
            0% {
                left: calc(12.5% - 100px);
                transform: scaleX(1) translateY(0);
            }
            12.5% {
                transform: scaleX(1) translateY(-25px);
            }
            25% {
                transform: scaleX(1) translateY(0);
            }
            37.5% {
                transform: scaleX(1) translateY(25px);
            }
            49% {
                transform: scaleX(1) translateY(-20px);
            }
            50% {
                left: calc(87.5% - 100px);
                transform: scaleX(-1) translateY(0);
            }
            62.5% {
                transform: scaleX(-1) translateY(-25px);
            }
            75% {
                transform: scaleX(-1) translateY(0);
            }
            87.5% {
                transform: scaleX(-1) translateY(25px);
            }
            99% {
                transform: scaleX(-1) translateY(-20px);
            }
            100% {
                left: calc(12.5% - 100px);
                transform: scaleX(1) translateY(0);
            }
        }

        /* ‰∏≠Â§Æ„Ç®„É™„Ç¢ */
        #center-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% - 150px));
            width: 100%;
            text-align: center;
            z-index: 5;
        }

        /* „É°„Ç§„É≥„Çø„Ç§„Éà„É´ */
        #main-title {
            width: 75%;
            max-width: 2800px;
            height: auto;
            margin: 0 auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            animation: titleGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1.2)) brightness(1.2);
            }
        }

        /* „Çµ„Éñ„Çø„Ç§„Éà„É´ */
        #subtitle {
            width: 55%;
            max-width: 1990px;
            height: auto;
            margin: -30px auto 0;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            animation: subtitleGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
        }

        @keyframes subtitleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7)) brightness(1);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1.1)) brightness(1.15);
            }
        }

        /* ‰∏ãÈÉ®„Ç®„É™„Ç¢ */
        #bottom-area {
            position: absolute;
            bottom: 8%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 6;
        }

        /* START„Éú„Çø„É≥„Ç≥„É≥„ÉÜ„Éä */
        #start-button-container {
            position: relative;
            display: inline-block;
            width: 12%;
            min-width: 200px;
            max-width: 350px;
            cursor: pointer;
        }

        /* START„Éú„Çø„É≥ */
        #start-button {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        /* START„Éú„Çø„É≥„ÅÆÁÇπÊªÖ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes buttonPulse {
            0%, 100% {
                opacity: 1;
                filter: brightness(1);
            }
            50% {
                opacity: 0.7;
                filter: brightness(1.3);
            }
        }

        /* pxlogoÁîªÂÉèÔºà„Éõ„Éê„ÉºÊôÇË°®Á§∫Ôºâ */
        #pxlogo-hover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* „Éõ„Éê„ÉºÊôÇÔºöstart„Éú„Çø„É≥„ÇíÈùûË°®Á§∫„ÄÅpxlogo„ÇíË°®Á§∫„Åó„Å¶„Åµ„Çè„Åµ„Çè„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        #start-button-container:hover #start-button {
            opacity: 0 !important;
            pointer-events: none;
            animation: none !important;
        }

        #start-button-container:hover #pxlogo-hover {
            opacity: 1;
            pointer-events: auto;
            animation: floatUpDown 2s ease-in-out infinite;
        }

        /* „Éû„Ç¶„Çπ„ÅåÂ§ñ„Çå„ÅüÊôÇÔºöstart„Éú„Çø„É≥„ÇíË°®Á§∫„ÄÅpxlogo„ÇíÈùûË°®Á§∫ */
        #start-button-container:not(:hover) #start-button {
            opacity: 1;
            pointer-events: auto;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        #start-button-container:not(:hover) #pxlogo-hover {
            opacity: 0;
            pointer-events: none;
            animation: none;
        }

        @keyframes floatUpDown {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        /* pxlogoÊã°Â§ß„Ç™„Éº„Éê„Éº„É¨„Ç§Ôºà„ÇØ„É™„ÉÉ„ÇØÊôÇÔºâ */
        #pxlogo-zoom-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100vw;
            height: 100vh;
            background-image: url('Title/pxlogo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        #pxlogo-zoom-overlay.zooming {
            transform: translate(-50%, -50%) scale(10);
            opacity: 1;
        }

        /* Èü≥Ê•Ω„Éú„Çø„É≥ */
        #music-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        #music-toggle:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        #music-toggle.muted {
            opacity: 0.5;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            #main-title {
                width: 90%;
            }
            #subtitle {
                width: 80%;
            }
            #start-button-container {
                width: 30%;
                min-width: 150px;
            }
            #bird-character {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <!-- ËÉåÊôØ -->
    <div id="background"></div>

    <!-- „Ç≥„É≥„ÉÜ„Éä -->
    <div id="container">
        <!-- Èõ≤„Å®„Ç≠„É£„É©„ÇØ„Çø„Éº -->
        <div id="clouds-container">
            <img id="kumo1" src="Title/kumo1.png" alt="Èõ≤1" class="cloud">
            <img id="kumo2" src="Title/kumo2.png" alt="Èõ≤2" class="cloud">
            <img id="kumo3" src="Title/kumo3.png" alt="Èõ≤3" class="cloud">
            <img id="kumo4" src="Title/kumo4.png" alt="Èõ≤4" class="cloud">
            <img id="kumo5" src="Title/kumo5.png" alt="Èõ≤5" class="cloud">
            <img id="bird-character" src="Title/flying2.png" alt="È£õ„Çì„Åß„ÅÑ„Çã„Ç≠„É£„É©„ÇØ„Çø„Éº">
        </div>

        <!-- ‰∏≠Â§Æ„Ç®„É™„Ç¢ -->
        <div id="center-area">
            <img id="main-title" src="Title/almamater2.png" alt="Quiz Alma Mater">
            <img id="subtitle" src="Title/sh.png" alt="Sophia & Hakuhodo">
        </div>

        <!-- ‰∏ãÈÉ®„Ç®„É™„Ç¢ -->
        <div id="bottom-area">
            <div id="start-button-container" onclick="goToChatWithEffect()">
                <img id="start-button" src="Title/start.png" alt="START">
                <img id="pxlogo-hover" src="Title/pxlogo.png" alt="PX Logo">
            </div>
        </div>
    </div>

    <!-- pxlogoÊã°Â§ß„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div id="pxlogo-zoom-overlay"></div>

    <!-- Èü≥Ê•Ω„Éú„Çø„É≥ -->
    <div id="music-toggle" onclick="toggleMusic()">üîä</div>

    <script>
        // Èü≥Ê•ΩÈñ¢ÈÄ£
        let backgroundMusic = null;
        let isMusicPlaying = false;

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Èü≥Ê•Ω„ÇíÂàùÊúüÂåñ
        function initMusic() {
            backgroundMusic = new Audio('Title/opener.mp3');
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.5;
            
            // „Éö„Éº„Ç∏„ÇíÈõ¢„Çå„ÇãÊôÇ„Å´Èü≥Ê•Ω„ÇíÂÅúÊ≠¢
            window.addEventListener('beforeunload', () => {
                if (backgroundMusic) {
                    backgroundMusic.pause();
                    backgroundMusic = null;
                }
            });
        }

        // Èü≥Ê•Ω„ÅÆÂÜçÁîü/ÂÅúÊ≠¢„ÇíÂàá„ÇäÊõø„Åà
        function toggleMusic() {
            if (!backgroundMusic) {
                initMusic();
            }

            if (isMusicPlaying) {
                stopMusic();
            } else {
                playMusic();
            }
        }

        // Èü≥Ê•Ω„ÇíÂÜçÁîü
        function playMusic() {
            if (backgroundMusic) {
                backgroundMusic.play().catch(error => {
                    console.log('Èü≥Ê•Ω„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                });
                isMusicPlaying = true;
                updateMusicButtonState();
            }
        }

        // Èü≥Ê•Ω„ÇíÂÅúÊ≠¢
        function stopMusic() {
            if (backgroundMusic) {
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
                isMusicPlaying = false;
                updateMusicButtonState();
            }
        }

        // Èü≥Ê•Ω„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function updateMusicButtonState() {
            const button = document.getElementById('music-toggle');
            if (isMusicPlaying) {
                button.textContent = 'üîä';
                button.classList.remove('muted');
            } else {
                button.textContent = 'üîá';
                button.classList.add('muted');
            }
        }

        // „ÉÅ„É£„ÉÉ„Éà„Éö„Éº„Ç∏„Å∏ÈÅ∑ÁßªÔºà„Ç®„Éï„Çß„ÇØ„Éà‰ªò„ÅçÔºâ
        function goToChatWithEffect() {
            const overlay = document.getElementById('pxlogo-zoom-overlay');
            overlay.classList.add('zooming');
            
            setTimeout(() => {
                window.location.href = 'chat/sophiaquiz.html';
            }, 600);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Èü≥Ê•Ω„Éú„Çø„É≥„ÅÆÂàùÊúüÁä∂ÊÖã„ÇíË®≠ÂÆö
        window.addEventListener('load', () => {
            updateMusicButtonState();
        });

        // Enter„Ç≠„Éº„ÅßStart„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                goToChatWithEffect();
            }
        });
    </script>
</body>
</html>
