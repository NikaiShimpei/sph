<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー - Quiz Alma Mater</title>
    <!-- Google Fonts: Mplus 1p -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "M PLUS 1p", "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: linear-gradient(135deg, #2d0a15 0%, #460117 50%, #6f0125 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: 30px;
            text-align: center;
            color: #ffeb3b;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }

        h2 {
            font-size: clamp(1.5rem, 3vw, 1.8rem);
            margin-top: 30px;
            margin-bottom: 15px;
            color: #b4143c;
            border-bottom: 2px solid #b4143c;
            padding-bottom: 10px;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #b4143c 0%, #d41e4c 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(180, 20, 60, 0.4);
        }

        .back-link:hover {
            background: linear-gradient(135deg, #d41e4c 0%, #f02a5c 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(180, 20, 60, 0.6);
        }

        .section {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>プライバシーポリシー</h1>
        
        <div class="section">
            <h2>収集する情報</h2>
            <p>当ウェブサイトは、クイズ参加のために入力されたニックネームと、ウェブサイトの運営に必要な標準的なサーバーログ（IPアドレスなど）のみを収集します。</p>
        </div>

        <div class="section">
            <h2>利用目的</h2>
            <p>収集した情報は、クイズランキングの表示およびウェブサイトの機能維持のためにのみ使用されます。</p>
        </div>

        <div class="section">
            <h2>第三者への開示</h2>
            <p>収集した情報を第三者に提供することはありません。ただし、法令により要求される場合を除きます。</p>
        </div>

        <a href="index.html" class="back-link">トップページに戻る</a>
    </div>
</body>
</html>
