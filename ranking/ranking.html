        // ===== „É©„É≥„Ç≠„É≥„Ç∞„Éá„Éº„Çø„ÇíÂèñÂæóÔºà„É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞Ôºâ =====
        let participantsListener = null;

            const participantsRef = database.ref('quizzes/current/participants');
            
            // Êó¢Â≠ò„ÅÆ„É™„Çπ„Éä„Éº„ÇíÂâäÈô§
            if (participantsListener) {

            participantsListener = participantsRef.on('value', (snapshot) => {

                if (!participants || Object.keys(participants).length === 0) {

                    allParticipants = Object.keys(participants).map(userId => {

        function calculateRanking() {
            const sorted = [...allParticipants].sort((a, b) => b.score - a.score);
            
            const scoreGroups = {};
            sorted.forEach(p => {
                if (!scoreGroups[p.score]) {
                    scoreGroups[p.score] = [];
                }
                scoreGroups[p.score].push(p);
            });

            rankedParticipants = [];
            let currentRank = 1;
            const scores = Object.keys(scoreGroups).map(Number).sort((a, b) => b - a);

            scores.forEach(score => {
                const group = scoreGroups[score];
                group.forEach(participant => {
                    participant.rank = currentRank;
                    rankedParticipants.push(participant);
                });
                currentRank += group.length;
            });

            top3Data = { rank1: [], rank2: [], rank3: [] };
            
            if (rankedParticipants.length > 0) {
                const topScore = rankedParticipants[0].score;

                    const secondGroup = rankedParticipants.filter(p => p.score === secondScore);
                    top3Data.rank2 = secondGroup;

                    if (topGroup.length + secondGroup.length < rankedParticipants.length) {
                        const thirdScore = rankedParticipants[topGroup.length + secondGroup.length].score;
                        const thirdGroup = rankedParticipants.filter(p => p.score === thirdScore);
                        top3Data.rank3 = thirdGroup;
                    }
                }

            // ÂèÇÂä†ËÄÖ„Åå1-2Âêç„ÅÆÂ†¥Âêà„ÇÇ„É©„É≥„Ç≠„É≥„Ç∞„ÇíË°®Á§∫

        function announceRank1() {
            // ËÉåÊôØÈü≥Ê•Ω„ÇíÂÅúÊ≠¢
            if (backgroundMusic && isMusicPlaying) {
                musicWasPlayingBeforeRank1 = true;

            }
            
            // drumroll.m4a„Çí3„Å§ÂêåÊôÇ„Å´Â§ßÈü≥Èáè„ÅßÂÜçÁîü
            const drumrollAudios = [];
            let loadedCount = 0;
            let transitionScheduled = false;
            const totalAudios = 3;
            
            // ÈÅ∑Áßª„Çí„Çπ„Ç±„Ç∏„É•„Éº„É´„Åô„ÇãÈñ¢Êï∞
            const scheduleTransition = (duration) => {
                if (transitionScheduled) return;
                transitionScheduled = true;
                // Èü≥Ê•Ω„ÅåÁµÇ„Çè„Çã1ÁßíÂâç„Å´ÈÅ∑ÁßªÔºàduration - 1ÁßíÂæåÔºâ
                const transitionTime = Math.max(0, (duration - 1) * 1000); // „Éü„É™Áßí„Å´Â§âÊèõ
                setTimeout(() => {
                    showRank1Screen();
                }, transitionTime);
            };
            
            for (let i = 0; i < totalAudios; i++) {
                const drumrollAudio = new Audio('drumroll.m4a');
                drumrollAudio.volume = 1.0; // ÊúÄÂ§ßÈü≥Èáè
                drumrollAudios.push(drumrollAudio);
                
                // „É°„Çø„Éá„Éº„Çø„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„Çâ„ÄÅduration„ÇíÂèñÂæó„Åó„Å¶ÈÅ∑Áßª„Çí„Çπ„Ç±„Ç∏„É•„Éº„É´
                drumrollAudio.addEventListener('loadedmetadata', () => {
                    loadedCount++;
                    if (loadedCount === 1 && drumrollAudio.duration) {
                        // ÊúÄÂàù„ÅÆAudio„ÅÆduration„Çí‰ΩøÁî®„Åó„Å¶ÈÅ∑Áßª„Çí„Çπ„Ç±„Ç∏„É•„Éº„É´
                        scheduleTransition(drumrollAudio.duration);
                    }
                });
                
                drumrollAudio.play().catch(e => {
                    console.log(`drumroll.m4a ${i + 1}„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:`, e);
                    // ÂÜçÁîü„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÄÅ„Éá„Éï„Ç©„É´„Éà„Åß6ÁßíÂæå„Å´ÈÅ∑ÁßªÔºà7Áßí - 1ÁßíÔºâ
                    if (!transitionScheduled) {
                        scheduleTransition(7);
                    }
                });
            }
            
            // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºö„É°„Çø„Éá„Éº„Çø„ÅåË™≠„ÅøËæº„ÇÅ„Å™„ÅÑÂ†¥Âêà„ÄÅ6ÁßíÂæå„Å´ÈÅ∑Áßª
            setTimeout(() => {
                if (!transitionScheduled) {
                    scheduleTransition(7);
                }
            }, 1000);
        }

        // ===== Dify„Åã„Çâ„Ç≥„É°„É≥„Éà„ÇíÂèñÂæó =====
        async function getCommentFromDify(rank, participants, score) {
            // „Ç®„É©„ÉºÊôÇ„ÅØÂç≥Â∫ß„Å´„Éá„Éï„Ç©„É´„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøî„Åô
            const defaultMessage = rank === 1 
                ? 'ÂÑ™Âãù„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÊàêÁ∏æ„Åß„Åó„ÅüÔºÅ'
                : `Á¨¨${rank}‰Ωç„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÊàêÁ∏æ„Åß„Åó„ÅüÔºÅ`;
            
            // „Éë„É©„É°„Éº„Çø„ÉÅ„Çß„ÉÉ„ÇØ
            if (!participants || participants.length === 0) {
                console.warn('ÂèÇÂä†ËÄÖ„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return defaultMessage;
            }
            
            const names = participants.map(p => p.name).join('„Åï„Çì„ÄÅ') + '„Åï„Çì';
            const prompt = rank === 1 
                ? `‰∏äÊô∫Â§ßÂ≠¶„ÅÆ„ÇØ„Ç§„Ç∫„Ç§„Éô„É≥„Éà„Åß„ÄÅ${names}„Åå${score}ÂïèÊ≠£Ëß£„Åó„Å¶ÂÑ™Âãù„Åó„Åæ„Åó„Åü„ÄÇ„ÇΩ„Éï„Ç£„Ç¢„É≥„Åè„Çì„Å®„Åó„Å¶„ÄÅÂÑ™ÂãùËÄÖ„ÇíËÆÉ„Åà„ÇãÁü≠„ÅÑ„Ç≥„É°„É≥„ÉàÔºà100ÊñáÂ≠óÁ®ãÂ∫¶Ôºâ„ÇíÊó•Êú¨Ë™û„ÅßÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`
                : `‰∏äÊô∫Â§ßÂ≠¶„ÅÆ„ÇØ„Ç§„Ç∫„Ç§„Éô„É≥„Éà„Åß„ÄÅ${names}„Åå${score}ÂïèÊ≠£Ëß£„Åó„Å¶Á¨¨${rank}‰Ωç„Å´„Å™„Çä„Åæ„Åó„Åü„ÄÇ„ÇΩ„Éï„Ç£„Ç¢„É≥„Åè„Çì„Å®„Åó„Å¶„ÄÅÁ¨¨${rank}‰Ωç„ÇíËÆÉ„Åà„ÇãÁü≠„ÅÑ„Ç≥„É°„É≥„ÉàÔºà100ÊñáÂ≠óÁ®ãÂ∫¶Ôºâ„ÇíÊó•Êú¨Ë™û„ÅßÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`;

            try {
                const response = await fetch(`${BASE_URL}/chat-messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: prompt,
                        response_mode: 'blocking',
                        conversation_id: currentConversationId || undefined
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Dify API „Ç®„É©„Éº (${response.status}):`, errorText);
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                if (data.conversation_id) {
                    currentConversationId = data.conversation_id;
                }

                return data.answer || defaultMessage;
            } catch (error) {
                console.error('Dify API „Ç®„É©„Éº:', error);
                // „Ç®„É©„ÉºÊôÇ„ÅØ„Éá„Éï„Ç©„É´„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøî„Åô
                return defaultMessage;
            }
        }

            showScreen('rank2-screen');
            startCelebration(2);
            // sasuga.png„ÇíÁ¨¨2‰Ωç„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÅÆÂè≥ÂÅ¥„Å´ÈÖçÁΩÆ
            const characterSasuga = document.getElementById('character-sasuga');
            characterSasuga.classList.add('rank2', 'show');
            characterSasuga.style.display = 'block';
            // ÁµÇ‰∫ÜÈü≥Ê•Ω„ÇíÂÅúÊ≠¢
            stopEndMusic();
            // Â≠¶ÁîüÊ≠åsabi„ÇíÂÅúÊ≠¢
            stopStudentSongMultiple();
            // ranking.mp3„ÇíÂÜçÁîü
            playBackgroundMusic();
        }

        function goBackToRank1() {
            stopCelebration();
            showScreen('rank1-screen');
            startCelebration(1);
            // kiran.png„ÇíÂÑ™ÂãùËÄÖ„ÉÜ„Ç≠„Çπ„Éà„ÅÆÂ∑¶Âè≥„Å´ÈÖçÁΩÆÔºàÁ¢∫ÂÆü„Å´Ë°®Á§∫Ôºâ
            setTimeout(() => {
                const kiranLeft = document.getElementById('kiran-effect-left-rank1');
                const kiranRight = document.getElementById('kiran-effect-right-rank1');
                if (kiranLeft) {
                    kiranLeft.classList.add('show');
                    kiranLeft.style.cssText = 'opacity: 1 !important; display: block !important; visibility: visible !important; position: absolute; z-index: 100;';
                    const imgLeft = kiranLeft.querySelector('img');
                    if (imgLeft) {
                        imgLeft.style.cssText = 'display: block !important; visibility: visible !important; opacity: 1 !important; width: clamp(80px, 8vw, 150px); height: auto;';
                    }
                }
                if (kiranRight) {
                    kiranRight.classList.add('show');
                    kiranRight.style.cssText = 'opacity: 1 !important; display: block !important; visibility: visible !important; position: absolute; z-index: 100;';
                    const imgRight = kiranRight.querySelector('img');
                    if (imgRight) {
                        imgRight.style.cssText = 'display: block !important; visibility: visible !important; opacity: 1 !important; width: clamp(80px, 8vw, 150px); height: auto;';
                    }
                }
                console.log('kiran-left:', kiranLeft, 'kiran-right:', kiranRight);
            }, 100);
            // ÈáëËâ≤„ÅÆ„Éï„É©„ÉÉ„Ç∑„É•„Ç®„Éï„Çß„ÇØ„Éà„ÇíË°®Á§∫
            const goldenFlash = document.getElementById('golden-flash');
            if (goldenFlash) goldenFlash.style.display = 'block';
            // ÁµÇ‰∫ÜÈü≥Ê•Ω„ÇíÂÅúÊ≠¢
            stopEndMusic();
            // ranking.mp3„ÇíÂÅúÊ≠¢
            stopBackgroundMusic();
            // Â≠¶ÁîüÊ≠åsabi„Çí5„Å§ÂêåÊôÇ„Å´ÂÜçÁîü
            playStudentSongMultiple();
        }

        function goBackToRank1FromEnd() {
            goBackToRank1();
        }

        // ===== ÊºîÂá∫Ê©üËÉΩ =====
        let celebrationInterval = null;
        let celebrationAudio = null;
        let backgroundMusic = null;
        let endMusic = null;
        let isMusicPlaying = false;
        let musicWasPlayingBeforeRank1 = false;

        function initBackgroundMusic() {
            if (!backgroundMusic) {
                backgroundMusic = new Audio('ranking.mp3');
                backgroundMusic.loop = true;
                backgroundMusic.volume = 0.3;
            }
        }

        function playBackgroundMusic() {
            if (!backgroundMusic) {
                initBackgroundMusic();
            }
            if (!isMusicPlaying) {
                backgroundMusic.play().catch(e => {
                    console.log('ËÉåÊôØÈü≥Ê•Ω„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
                });
                isMusicPlaying = true;
                updateMusicButtonState();
            }
        }

        // „Éá„Éï„Ç©„É´„Éà„ÅßÈü≥Ê•Ω„ÅØoff
        function initMusicState() {
            isMusicPlaying = false;
            updateMusicButtonState();
        }

        function stopBackgroundMusic() {
            if (backgroundMusic && isMusicPlaying) {
                backgroundMusic.pause();
                isMusicPlaying = false;
                updateMusicButtonState();
            }
        }

        function resumeBackgroundMusic() {
            if (backgroundMusic && !isMusicPlaying) {
                backgroundMusic.play().catch(e => {
                    console.log('ËÉåÊôØÈü≥Ê•Ω„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
                });
                isMusicPlaying = true;
                updateMusicButtonState();
            }
        }

        function restartBackgroundMusic() {
            if (backgroundMusic) {
                backgroundMusic.currentTime = 0;
                if (!isMusicPlaying) {
                    playBackgroundMusic();
                }
            }
        }

        function playEndMusic() {
            // „Åô„Åπ„Å¶„ÅÆÈü≥Ê•Ω„ÇíÂÅúÊ≠¢
            if (backgroundMusic) {
                backgroundMusic.pause();
                isMusicPlaying = false;
                updateMusicButtonState();
            }
            // Â≠¶ÁîüÊ≠åsabi„ÇíÂÅúÊ≠¢
            stopStudentSongMultiple();
            // ÁµÇ‰∫ÜÈü≥Ê•Ω„ÇíÂÜçÁîü
            if (endMusic) {
                endMusic.pause();
                endMusic.currentTime = 0;
            }
            endMusic = new Audio('Ê†°Ê≠å_ending.mp3');
            endMusic.volume = 0.5;
            endMusic.loop = true;
            endMusic.play().catch(e => {
                console.log('„Ç®„É≥„ÉâÈü≥Ê•Ω„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', e);
            });
        }

        function stopEndMusic() {
            if (endMusic) {
                endMusic.pause();
                endMusic.currentTime = 0;
                endMusic = null;
            }
        }

        // Â≠¶ÁîüÊ≠åsabi„Çí5„Å§ÂêåÊôÇ„Å´ÂÜçÁîü
        let studentSongAudios = [];
        
        function playStudentSongMultiple() {
            // Êó¢Â≠ò„ÅÆÂÜçÁîü„ÇíÂÅúÊ≠¢
            stopStudentSongMultiple();
            
            const songPath = 'Â≠¶ÁîüÊ≠åsabi.m4a';
            studentSongAudios = [];
            
            for (let i = 0; i < 5; i++) {
                const audio = new Audio(songPath);
                audio.volume = 0.5;
                audio.loop = false;
                studentSongAudios.push(audio);
                
                // ÂêåÊôÇ„Å´ÂÜçÁîüÔºà„Çø„Ç§„Éü„É≥„Ç∞„ÇíÂÆåÂÖ®„Å´Âêà„Çè„Åõ„ÇãÔºâ
                audio.play().catch(e => {
                    console.log(`Â≠¶ÁîüÊ≠åsabi ${i + 1}„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:`, e);
                });
            }
            
            return studentSongAudios;
        }
        
        function stopStudentSongMultiple() {
            studentSongAudios.forEach(audio => {
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            studentSongAudios = [];
        }

        function toggleMusic() {
            if (!backgroundMusic) {
                initBackgroundMusic();
            }
            if (isMusicPlaying) {
                stopBackgroundMusic();
            } else {
                playBackgroundMusic();
            }
        }

        function updateMusicButtonState() {
            const button = document.getElementById('music-toggle');
            if (isMusicPlaying) {
                button.textContent = 'üîä';
                button.classList.remove('muted');
            } else {
                button.textContent = 'üîá';
                button.classList.add('muted');
            }
        }

        function startCelebration(rank) {
            stopCelebration();
            
            const container = document.getElementById('celebration-container');
            container.innerHTML = '';

            // Á¥ôÂêπÈõ™„ÅÆÈáè„Çí„É©„É≥„ÇØ„Å´Âøú„Åò„Å¶Ë™øÊï¥
            let confettiCount = 40;
            let fireworkCount = 0;
            let applauseCount = 0;
            let confettiDelay = 0;

            if (rank === 3) {
                confettiCount = 40;
                fireworkCount = 0;
                applauseCount = 0;
                confettiDelay = 0;
                playSound('applause3.mp3', 0.3);
            } else if (rank === 2) {
                confettiCount = Math.floor(40 * 1.5); // 60
                fireworkCount = Math.floor(5 * 1.5); // 7-8
                applauseCount = 0;
                confettiDelay = -5000; // 5ÁßíÊó©„ÇÅ„Çã
                playSound('applause2.mp3', 0.5);
            } else if (rank === 1) {
                confettiCount = Math.floor(40 * 2.5 * 2); // 200Ôºà2ÂÄçÔºâ
                fireworkCount = Math.floor(12 * 2.5); // 30
                applauseCount = Math.floor(30 * 2.5 * 2); // 150Ôºà2ÂÄçÔºâ
                confettiDelay = 0;
                playSound('applause3.mp3', 0.7);
            }

            // „Ç®„Éï„Çß„ÇØ„Éà„ÇíÁîüÊàê
            createConfetti(confettiCount, confettiDelay);
            if (fireworkCount > 0) {
                createFireworks(fireworkCount);
            }
            if (applauseCount > 0) {
                if (rank === 1) {
                    // 1‰Ωç„ÅÆÂ†¥Âêà„ÅØÁµµÊñáÂ≠ó„ÅÆË°®Á§∫ÊôÇÈñì„Çí3ÂÄç„Å´Ôºà2500ms * 3 = 7500msÔºâ
                    createApplauseEffect(applauseCount, 7500);
                } else {
                    createApplauseEffect(applauseCount);
                }
            }
        }

        function stopCelebration() {
            if (celebrationInterval) {
                clearInterval(celebrationInterval);
                celebrationInterval = null;
            }
            if (celebrationAudio) {
                celebrationAudio.pause();
                celebrationAudio = null;
            }
            document.getElementById('celebration-container').innerHTML = '';
        }

        function createConfetti(count, delayOffset = 0) {
            const container = document.getElementById('celebration-container');
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÊôÇÈñì„ÇíÁ¥Ñ3.3ÂÄç„Å´ÔºàÈÄüÂ∫¶„Çí30%„Å´Ôºâ
                confetti.style.animationDuration = (Math.random() * 10 + 6.7) + 's';
                const baseDelay = Math.random() * 2;
                confetti.style.animationDelay = (baseDelay + (delayOffset / 1000)) + 's';
                container.appendChild(confetti);
            }
        }

        function createFireworks(count) {
            const container = document.getElementById('celebration-container');
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff9ff3'];
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const x = Math.random() * 100;
                    const y = Math.random() * 50 + 20;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = x + '%';
                    firework.style.top = y + '%';
                    firework.style.background = color;
                    container.appendChild(firework);
                    
                    for (let j = 0; j < 16; j++) {
                        const angle = (Math.PI * 2 * j) / 16;
                        const distance = 60 + Math.random() * 60;
                        const particle = document.createElement('div');
                        particle.className = 'firework-particle';
                        particle.style.left = x + '%';
                        particle.style.top = y + '%';
                        particle.style.background = color;
                        particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                        particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                        container.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 1800);
                    }
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1200);
                }, i * 250);
            }
        }

        function createApplauseEffect(count = 30, duration = 2500) {
            const container = document.getElementById('celebration-container');
            const emojis = ['üëè', 'üéâ', 'üéä', '‚ú®', 'üåü'];
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const applause = document.createElement('div');
                    applause.className = 'applause-effect';
                    applause.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    applause.style.left = Math.random() * 100 + '%';
                    applause.style.top = '80%';
                    container.appendChild(applause);
                    
                    setTimeout(() => {
                        applause.remove();
                    }, duration);
                }, i * 80);
            }
        }

        function playSound(filename, volume) {
            try {
                const audio = new Audio(filename);
                audio.volume = volume;
                audio.play().catch(e => {
                    console.log('Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì:', filename);
                });
                celebrationAudio = audio;
            } catch (e) {
                console.log('Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:', e);
            }
        }

        // ===== „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É©„É≥„Ç≠„É≥„Ç∞„ÇíÂèñÂæó =====
        window.addEventListener('load', () => {
            loadRanking();
            initMusicState(); // Èü≥Ê•Ω„ÅÆÁä∂ÊÖã„ÇíÂàùÊúüÂåñÔºà„Éá„Éï„Ç©„É´„Éà„ÅßOFFÔºâ
            initBackgroundMusic(); // ËÉåÊôØÈü≥Ê•Ω„ÇíÂàùÊúüÂåñÔºàÂÜçÁîü„ÅØ„Åó„Å™„ÅÑÔºâ
            hideAllCharacters(); // ÂàùÊúüÁä∂ÊÖã„Åß„Ç≠„É£„É©„ÇØ„Çø„Éº„ÇíÈùûË°®Á§∫
        });

        window.addEventListener('beforeunload', () => {
            stopBackgroundMusic();
            stopEndMusic();
            stopCelebration();
            stopStudentSongMultiple();
        });
    </script>
